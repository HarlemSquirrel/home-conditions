<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Temperature</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
          crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h1>Home Temperatures</h1>

      <div id="chart"></div>

      <table class="table" id="conditions-table">
        <thead>
          <th>Timestamp</th>
          <th>Location</th>
          <th>Humidity(%)</th>
          <th>Temp(C)</th>
          <th>Temp(F)</th>
        </thead>
        <tbody>
          {% for row in table: %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ temp_c_to_f(row[3]) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script src="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"></script>
    <script type="text/javascript">
      $('#conditions-table').DataTable()
    </script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript">
      var timestamps = {{ timestamps|safe }}
      var ctemps = {{ ctemps|safe }}
      var humidities = {{ humidities|safe }}
      var tempsData = {
        name: 'Temperature',
        x: timestamps,
        y: ctemps,
        type: 'scatter',
        mode: 'lines',
        line: { color: '#700' }
      }
      var humiditiesData = {
        name: 'Humidity',
        x: timestamps,
        y: humidities,
        type: 'scatter',
        mode: 'lines',
        line: { color: '#007' }
      }

      Plotly.newPlot('chart', [humiditiesData, tempsData], { title: 'Conditions' });
    </script>
  </body>
</html>

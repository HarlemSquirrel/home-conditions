<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home Temperature</title>
  </head>
  <body>
    <h1>Home Temperatures</h1>

    <table>
      <thead>
        <th>Location</th>
        <th>Temp(C)</th>
        <th>Temp(F)</th>
      </thead>
      <tbody>
        {% for row in temps: %}
          <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
